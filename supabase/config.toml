[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 17

[studio]
enabled = true
port = 54323
api_url = "http://localhost"

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = [
  "http://localhost:3000/auth/callback",
  "https://www.onefil.help/auth/callback",
  "https://onefil.help/auth/callback",
  "chrome-extension://*/auth/callback"
]
jwt_expiry = 3600
enable_signup = true
enable_anonymous_sign_ins = false
# 启用自动账户关联 - 相同邮箱的不同provider自动合并
# 注意: 生产环境需要在 Supabase Dashboard > Authentication > Providers 中启用 "Automatic Linking"
enable_manual_linking = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

[auth.external.google]
enabled = true
client_id = "env(GOOGLE_CLIENT_ID)"
secret = "env(GOOGLE_CLIENT_SECRET)"
redirect_uri = ""
skip_nonce_check = false

[auth.external.linkedin_oidc]
enabled = false
client_id = "env(LINKEDIN_CLIENT_ID)"
secret = "env(LINKEDIN_CLIENT_SECRET)"
redirect_uri = ""

[storage]
enabled = true
file_size_limit = "50MiB"

[realtime]
enabled = true

[analytics]
enabled = false
