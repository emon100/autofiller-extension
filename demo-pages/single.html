<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>单页标准表单</title>
  <style>
    body { font-family: system-ui, sans-serif; padding: 20px }
    form { max-width: 560px }
    .row { display: flex; gap: 12px }
    label { display: block; margin: 8px 0 }
  </style>
  </head>
<body>
  <h1>单页标准表单</h1>
  <form>
    <label for="fullName">姓名</label>
    <input id="fullName" name="fullName" type="text" placeholder="张三" />

    <div class="row">
      <div style="flex:1">
        <label for="email">邮箱</label>
        <input id="email" name="email" type="email" placeholder="name@example.com" />
      </div>
      <div style="flex:1">
        <label for="phone">电话</label>
        <input id="phone" name="phone" type="tel" placeholder="13800000000" />
      </div>
    </div>

    <label for="company">公司</label>
    <input id="company" name="company" type="text" placeholder="某某科技" />

    <label for="title">职位</label>
    <input id="title" name="title" type="text" placeholder="产品经理" />

    <label for="country">国家</label>
    <select id="country" name="country">
      <option value="">选择国家</option>
      <option value="CN">中国</option>
      <option value="US">美国</option>
      <option value="JP">日本</option>
    </select>

    <label for="city">城市</label>
    <input id="city" name="city" type="text" placeholder="北京" />

    <label for="address">地址</label>
    <textarea id="address" name="address" placeholder="街道门牌"></textarea>

    <div style="margin-top:12px">
      <button type="submit">提交</button>
    </div>
  </form>
  <script>
    document.querySelector('form').addEventListener('submit', e => { e.preventDefault() })
  </script>
</body>
</html>
