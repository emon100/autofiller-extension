<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>London Training Contract (Demo)</title>
  <style>
    body { font-family: system-ui, sans-serif; padding: 20px }
    .step { display: none }
    .step.active { display: block }
    .section { margin: 16px 0 }
    .row { display: flex; gap: 12px }
    .col { flex: 1 }
    label { display: block; margin: 8px 0 }
    .nav { margin-top: 12px; display:flex; gap:8px }
    hr { border:0; border-top:1px solid #e5e7eb }
  </style>
</head>
<body>
  <h1>London Training Contract (Demo)</h1>
  <form id="lt">
    <div class="step active" id="p1">
      <div class="section">
        <h2>Personal information</h2>
        <div class="row">
          <div class="col">
            <label for="firstName">First name</label>
            <input id="firstName" name="firstName" type="text" placeholder="John" />
          </div>
          <div class="col">
            <label for="lastName">Last name</label>
            <input id="lastName" name="lastName" type="text" placeholder="Doe" />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="name@example.com" />
          </div>
          <div class="col">
            <label for="emailConfirmation">Confirm your email</label>
            <input id="emailConfirmation" name="emailConfirmation" type="email" placeholder="name@example.com" />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="city">City</label>
            <input id="city" name="city" type="text" placeholder="London" />
          </div>
          <div class="col">
            <label for="phone">Phone number</label>
            <input id="phone" name="phone" type="tel" placeholder="+44 20 0000 0000" />
          </div>
        </div>
      </div>

      <div class="section">
        <h2>Experience</h2>
        <div style="margin:8px 0">
          <button type="button" id="addExp">Add experience</button>
        </div>
        <div id="expContainer">
          <div class="row" data-exp-index="1">
            <div class="col">
              <label for="expTitle_1">Title</label>
              <input id="expTitle_1" name="expTitle_1" type="text" placeholder="Analyst" />
            </div>
            <div class="col">
              <label for="expCompany_1">Company</label>
              <input id="expCompany_1" name="expCompany_1" type="text" placeholder="Clifford Chance" />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="expLocation_1">Office location</label>
              <input id="expLocation_1" name="expLocation_1" type="text" placeholder="London" />
            </div>
            <div class="col">
              <label for="expDesc_1">Description</label>
              <textarea id="expDesc_1" name="expDesc_1" rows="3" placeholder="Responsibilities..."></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <label for="expFrom_1">From</label>
              <input id="expFrom_1" name="expFrom_1" type="month" />
            </div>
            <div class="col">
              <label for="expTo_1">To</label>
              <input id="expTo_1" name="expTo_1" type="month" />
            </div>
          </div>
          <label><input id="expCurrent_1" name="expCurrent_1" type="checkbox" /> I currently work here</label>
        </div>
      </div>

      <div class="nav">
        <button type="submit">Next</button>
      </div>
    </div>

    <div class="step" id="p2">
      <div class="section">
        <h2>Education</h2>
        <div class="row">
          <div class="col">
            <label for="university">University</label>
            <input id="university" name="university" type="text" placeholder="University of London" />
          </div>
          <div class="col">
            <label for="degree">Degree</label>
            <select id="degree" name="degree">
              <option value="">Select degree</option>
              <option>LLB</option>
              <option>LLM</option>
              <option>Bachelor</option>
              <option>Master</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="field">Field of study</label>
            <select id="field" name="field">
              <option value="">Select field</option>
              <option>Law</option>
              <option>Business</option>
              <option>Finance</option>
              <option>Other</option>
            </select>
          </div>
          <div class="col">
            <label for="country">Country</label>
            <select id="country" name="country">
              <option value="">Select country</option>
              <option value="GB">United Kingdom</option>
              <option value="US">United States</option>
              <option value="FR">France</option>
              <option value="DE">Germany</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="graduationYear">Graduation year</label>
            <input id="graduationYear" name="graduationYear" type="number" min="1900" max="2100" placeholder="2025" />
          </div>
          <div class="col">
            <label for="gpa">GPA</label>
            <input id="gpa" name="gpa" type="text" placeholder="3.8" />
          </div>
        </div>
      </div>

      <div class="section">
        <h2>Additional information</h2>
        <div class="row">
          <div class="col">
            <label for="hearAbout">How did you hear about us</label>
            <select id="hearAbout" name="hearAbout">
              <option value="">Select</option>
              <option>Website</option>
              <option>Referral</option>
              <option>Event</option>
              <option>Other</option>
            </select>
          </div>
          <div class="col">
            <label>Work authorization</label>
            <div>
              <label><input type="radio" name="workAuth" value="yes" /> Yes</label>
              <label style="margin-left:8px"><input type="radio" name="workAuth" value="no" /> No</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="startDate">Preferred start date</label>
            <input id="startDate" name="startDate" type="month" />
          </div>
          <div class="col">
            <label for="languages">Languages</label>
            <select id="languages" name="languages" multiple size="3">
              <option>English</option>
              <option>French</option>
              <option>German</option>
              <option>Spanish</option>
            </select>
          </div>
        </div>
      </div>

      <div class="section">
        <h2>Consent</h2>
        <label><input id="privacyConsent" name="privacyConsent" type="checkbox" /> I agree to the privacy policy</label>
        <label><input id="marketingConsent" name="marketingConsent" type="checkbox" /> I agree to receive updates</label>
      </div>

      <div class="section">
        <h2>Attachments</h2>
        <label for="resume">Resume (URL)</label>
        <input id="resume" name="resume" type="url" placeholder="https://..." />
        <label for="coverLetter">Cover letter</label>
        <textarea id="coverLetter" name="coverLetter" rows="4" placeholder="Write your cover letter..."></textarea>
        <label for="linkedin">LinkedIn (URL)</label>
        <input id="linkedin" name="linkedin" type="url" placeholder="https://www.linkedin.com/in/..." />
        <label for="portfolio">Portfolio (URL)</label>
        <input id="portfolio" name="portfolio" type="url" placeholder="https://..." />
      </div>

      <div class="nav">
        <button type="button" id="prev">Previous</button>
        <button type="submit">Next</button>
      </div>
    </div>
  </form>
  <script>
    const show = id => { document.querySelectorAll('.step').forEach(s => s.classList.remove('active')); document.getElementById(id).classList.add('active') }
    document.getElementById('lt').addEventListener('submit', e => { e.preventDefault(); show('p2') })
    const prevBtn = document.createElement('button');
    prevBtn.style.display = 'none'
    const prev = document.getElementById('prev');
    if (prev) prev.onclick = () => show('p1')
    // Experience dynamic add/remove
    ;(function(){
      let idx = 1
      const cont = document.getElementById('expContainer')
      const add = document.getElementById('addExp')
      const tpl = (i) => `
        <hr />
        <div class=\"row\" data-exp-index=\"${i}\">
          <div class=\"col\">
            <label for=\"expTitle_${i}\">Title</label>
            <input id=\"expTitle_${i}\" name=\"expTitle_${i}\" type=\"text\" placeholder=\"Analyst\" />
          </div>
          <div class=\"col\">
            <label for=\"expCompany_${i}\">Company</label>
            <input id=\"expCompany_${i}\" name=\"expCompany_${i}\" type=\"text\" placeholder=\"Company\" />
          </div>
        </div>
        <div class=\"row\">
          <div class=\"col\">
            <label for=\"expLocation_${i}\">Office location</label>
            <input id=\"expLocation_${i}\" name=\"expLocation_${i}\" type=\"text\" placeholder=\"City\" />
          </div>
          <div class=\"col\">
            <label for=\"expDesc_${i}\">Description</label>
            <textarea id=\"expDesc_${i}\" name=\"expDesc_${i}\" rows=\"3\" placeholder=\"Responsibilities...\"></textarea>
          </div>
        </div>
        <div class=\"row\">
          <div class=\"col\">
            <label for=\"expFrom_${i}\">From</label>
            <input id=\"expFrom_${i}\" name=\"expFrom_${i}\" type=\"month\" />
          </div>
          <div class=\"col\">
            <label for=\"expTo_${i}\">To</label>
            <input id=\"expTo_${i}\" name=\"expTo_${i}\" type=\"month\" />
          </div>
        </div>
        <label><input id=\"expCurrent_${i}\" name=\"expCurrent_${i}\" type=\"checkbox\" /> I currently work here</label>
        <div style=\"margin:6px 0\">
          <button type=\"button\" class=\"removeExp\">Remove this experience</button>
        </div>
      `
      add.onclick = () => {
        idx++
        const wrap = document.createElement('div')
        wrap.innerHTML = tpl(idx)
        cont.appendChild(wrap)
        const btn = wrap.querySelector('.removeExp')
        btn.onclick = () => { cont.removeChild(wrap) }
      }
    })()
  </script>
</body>
</html>
